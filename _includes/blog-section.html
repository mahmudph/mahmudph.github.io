<div class="content">
    {% for post in site.posts %}
        {% if post.tag == 'blog' %}
            <div class="block" style="margin-top: 20px;">
                <div class="title">
                    <h4><a href="{{ post.url | absolute_url }}">{{post.title}}</a></h4>
                </div>
                <div class="description">
                    <p class="card-text">{{ post.excerpt | strip_html | truncatewords:35 }}</p>
                    <div class="metafooter">
                        <div class="wrapfooter">
                            {% if post.author %}
                                <span class="meta-footer-thumb">
                                    <img class="author-thumb" src="{{site.authors[post.author].profile}}"
                                        alt="{{ site.authors[post.author].display_name }}">
                                </span>

                                <span class="author-meta">
                                    <span class="post-name"><a target="_blank" href="{{ site.authors[post.author].web }}">{{ post.author }}</a></span><br />
                            {% endif %}
                            <span class="post-date">Di posting pada {{ post.date | date_to_string }}</span>
                            </span>
                            <span class="post-read-more"><a href="{{ post.url | absolute_url }}" title="Read Story">
                                <i class="fa fa-link"></i></a></span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    
    {% endfor %}
     <div class="bottompagination">

        <span class="navigation" role="navigation">

            {% include pagination.html %}

        </span>

    </div>
</div>
